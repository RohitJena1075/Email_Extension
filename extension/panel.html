<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Email Summarizer Side Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      min-height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-width: 375px;
      max-width: 420px;
      min-height: 100vh;
      background: linear-gradient(160deg, #d1fae5 0%, #bfdbfe 60%, #f0fdf4 100%);
      font-family: 'Poppins', 'Inter', sans-serif;
      color: #1f2937;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      padding: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 24px;
      margin-top: 40px;
    }
    .logo {
      width: 54px;
      height: 54px;
      background: linear-gradient(120deg, #10b981 40%, #3b82f6 100%);
      border-radius: 14px;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 800;
      font-size: 28px;
      box-shadow: 0 4px 14px rgba(16,185,129,0.25);
    }
    .title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #065f46;
      margin-bottom: 5px;
    }
    .subtitle {
      font-size: 1rem;
      color: #4b5563;
    }
    .panel-box {
      background: rgba(255,255,255, 0.88);
      border-radius: 1.2em;
      box-shadow: 0 6px 24px rgba(16,185,129,0.08);
      margin: 18px;
      padding: 32px 28px 24px 28px;
      backdrop-filter: blur(6px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .panel-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 26px rgba(16,185,129,0.12);
    }
    .btn {
      font-size: 16px;
      font-weight: 600;
      padding: 14px 0;
      border-radius: 10px;
      border: none;
      width: 100%;
      margin-bottom: 16px;
      background: linear-gradient(90deg,#10b981 30%, #3b82f6 100%);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(16,185,129, 0.15);
      transition: transform 0.15s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 18px rgba(16,185,129, 0.25);
    }
    .btn:active {
      transform: scale(0.97);
    }
    #loader {
      text-align: center;
      padding: 40px 0;
    }
    .loader-spinner {
      width: 34px;
      height: 34px;
      border: 3px solid #e0e7ef;
      border-top: 3px solid #10b981;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      0% {transform: rotate(0);}
      100% {transform: rotate(360deg);}
    }
    .loader-text {
      font-size: 14px;
      color: #374151;
      font-weight: 500;
    }
    #result-section {
      transition: all .4s ease;
      opacity: 0;
      pointer-events: none;
      transform: translateY(12px);
    }
    #result-section.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
      animation: fadein 0.6s ease;
    }
    @keyframes fadein {
      0% {opacity: 0; transform: scale(0.96);}
      100% {opacity: 1; transform: scale(1);}
    }
    .categories {
      margin-bottom: 15px;
      margin-top: 9px;
      display: flex;
      flex-wrap: wrap;
      gap: 7px;
    }
    .badge {
      display: inline-block;
      border-radius: 50px;
      padding: 8px 14px;
      background: linear-gradient(90deg,#3b82f6 40%,#10b981 100%);
      color: #fff;
      font-size: 0.9em;
      font-weight: 600;
      letter-spacing: 0.01em;
      box-shadow: 0 3px 10px rgba(16,185,129,0.2);
      animation: popbadge 0.5s ease;
    }
    @keyframes popbadge {
      0% {transform: scale(0.6); opacity: 0;}
      100% {transform: scale(1); opacity: 1;}
    }
    .summary-box {
  background: linear-gradient(95deg,#e0f2fe 80%,#d1fae5 100%);
  border-radius: 12px;
  padding: 14px 50px 14px 14px; /* extra padding on right for copy button */
  font-size: 1.05em;
  font-weight: 500;
  color: #1e3a8a;
  box-shadow: 0 2px 10px rgba(16,185,129,0.1);
  position: relative;
  margin-bottom: 10px;
  word-break: break-word;
}

.copy-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: linear-gradient(90deg,#10b981 40%, #3b82f6 100%);
  border: none;
  border-radius: 6px;
  font-size: 0.85em;
  color: #fff;
  padding: 5px 10px;
  font-weight: 600;
  cursor: pointer;
  z-index: 2;
  transition: transform 0.15s;
}

    .copy-btn:active {
      transform: scale(0.94);
    }
    .toast {
      position: fixed;
      bottom: 15px;
      left: 0;
      right: 0;
      margin: auto;
      max-width: 240px;
      background: #065f46e6;
      color: #fff;
      font-size: 15px;
      text-align: center;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(16,185,129,0.3);
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s;
    }
    .toast.show {
      opacity: 1;
    }
    .error {
      color: #dc2626;
      font-weight: 500;
      padding: 18px;
      background: #fef2f2cc;
      border: 1.5px solid #fecaca;
      border-radius: 12px;
      font-size: 1.02em;
      text-align: center;
      margin-top: 26px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ“§</div>
    <div class="title">Email Summarizer Pro</div>
    <div class="subtitle">Advanced AI-powered email analysis</div>
  </div>
  <div class="panel-box">
    <button id="summarizeBtn" class="btn">Analyze Current Email</button>
    <div id="loader" style="display:none;">
      <div class="loader-spinner"></div>
      <div class="loader-text">Analyzing email...</div>
    </div>
    <div id="result-section"></div>
    <div class="toast" id="toast">Copied!</div>
  </div>
  <script src="panel.js"></script>
</body>
</html>
